          <span></span>

    <main class="main">
      <!---お問い合わせフォーム-->
      <section class="contact">
        <div class="contact-inr">
          <h1>お問い合わせ※イメージ画面</h1>
          
          <div class="contact-form">
            <p>当店へのお問い合わせはこちらのフォーム又はお電話にて承ります。<br>1~2日で担当者から電話またはメールにて折り返しご連絡いたします。</p>
          <h2>お問い合わせフォーム</h2>

          <div class="contact-form-inr">
            <div class="formitem">
              <form action="contactcheck.html">
                <ul>
                  <li>
                    <dl>
                      <dt>お名前</dt>
                      <dd>
                        <input
                          type="text"
                          name="name"
                          id="name"
                          class="formarea"
                        />
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl>
                      <dt>電話番号
                      </dt>
                      <dd>
                        <input
                          type="tel"
                          name="tel"
                          id="tel"
                          class="formarea"
                        />
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl>
                      <dt>返信用メールアドレス</dt>
                      <dd>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="formarea"
                        />
                      </dd>
                    </dl>
                  </li>
                  <li>
                    <dl>
                      <dt>返信用メールアドレス(確認用)</dt>
                      <dd>
                        <input
                          type="email"
                          name="reemail"
                          id="reemail"
                          class="formarea"
                        />
                      </dd>
                    </dl>
                  </li>
                  <li><dl><dt>折り返し連絡方法</dt><dd><select name="reply" id="reply" class="formarea"> <option value="" selected>選択してください。</option><option value="1">電話</option><option value="2">メール</option></select></dd></dl></li>
                  <li>
                    <dl>
                      <dt>お問い合わせ内容</dt>
                      <dd>
                        <textarea
                          cols="90"
                          rows="20"
                          name="contactform"
                          class="formarea"
                        ></textarea>
                      </dd>
                    </dl>
                  </li>
                </ul>
                <div class="formitem_button">
              <button type="submit" value="送信" id="submit" class="button reverse">送信</button>
              </form>
            </div>
          </div>
    <div class="contact-tel">
          <h2>電話でのお問い合わせ</h2>
          <div class="telorder-box">
            <div class="telnumber">
              <img src="..\img\telicon_fff.png" alt="電話アイコン" /><span
                >店舗直通 <br />000-000-0000</span
              >
            </div>
            <span
              ><h2>受付時間<br />月～日<br />8:00～22:00</h2></span
            >
          </div>
          </div>
        </div>
      </section>
      <!---TOPへ戻る-->
      <section class="top-button">
      <div class="button reverse"><a href="..\index.html" class="button-area">TOPへ戻る</a></div>
      </section>
    </main>
    <footer class="footer">&copy;Gotoan</footer>
